<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다.</title>
</head>
<body>
    <div>반갑습니다.
        <span th:text="${memberId}"></span>님!
    </div>
    <div>총 공부 시간</div>
    <div >
        <span th:text="${memberTotalTime}"></span>
    </div>
    <div>
        <a href="subject/add">과목 추가하기</a>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>과목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td><button th:id="${subject.id}">시작</button></td>
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.time}"></td>


                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" th:inline="javascript">


    /*[# th:each="subject : ${subjects}"]*/
       var id=/*[[${subject.id}]]*/;
       console.log(/*[[${subject.time}]]*/);
       goTimer(id);
    /*[/]*/

    function goTimer(id){
    var btn=document.getElementById(id);
    btn.addEventListener('click',linkToTimer);
    }

    function linkToTimer(e){
    var subjectId=e.target.id;
    var url="subject/timer/"+subjectId;
    window.location=url;

    }




    </script>

</body>
</html>
